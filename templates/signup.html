<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sign Up â€” Smart To-Do</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container" style="max-width:480px; padding-top:40px;">
  <h3>Create account</h3>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="alert alert-{{ category }}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <form method="POST">
    <div class="mb-2"><input name="name" class="form-control" placeholder="Your name" required></div>
    <div class="mb-2"><input type="email" name="email" class="form-control" placeholder="Email" required></div>
    <div class="mb-2"><input type="password" name="password" class="form-control" placeholder="Password" required></div>
    <div class="d-grid"><button class="btn btn-success">Sign up</button></div>
  </form>
  <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
</body>
</html>
